<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vivid Recorder demo with record, stop and pause - addpipe.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <form>
      <h1>
        Record any voice and listen it here.
      </h1>
      <div id="controls">
        <button id="recordButton" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Record</button>
        <button id="pauseButton" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" disabled>Pause</button>
        <button id="stopButton" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" disabled>Stop</button>
      </div>
      <div id="formats">Format: start recording to see sample rate</div>
      <p><strong>Recordings:</strong></p>
      <ol id="recordingsList"></ol>
    </form>
  </body>
  
  <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="#" class="hover:underline">TECH VIVIDH™</a>. All Rights Reserved.
      </span>
    </div>
  </footer>
  <script src="js/recorder.js"></script>
  <script src="js/app.js"></script>
  <style>
    form{
      height: 100%;
      width: 100%;
    }
    footer {
      clear: both;
      position: relative;
      margin-top: -200px;
    }
  </style>

</html>
